<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Sample Page</title>
</head>

<body>

	<div id="container">
		<header>
			<h1>CSS ANIMATION</h1>
		</header>

		<main>

			<article>
				<h1>Grow Shadow</h1>
				<img class="growShadow" src="sample.jpg">
			</article>

			<article>
				<h1>Rotate 3D</h1>
				<span class="rotate3d"></span>
			</article>

			<article>
				<h1>Underline</h1>
				<span class="underline">UNDERLINE</span>
			</article>

			<article>
				<h1>Shutter</h1>
				<span class="shutter">SHUTTER</span>
			</article>


			<article>
				<h1>Buzz</h1>
				<span class="buzz">BUZZ</span>
			</article>



		</main>
	</div>

</body>
</html>
